<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>睡眠助理小幫手</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      font-size: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
    }
    #resultOutput {
      white-space: pre-wrap;
      margin-top: 1rem;
    }
    audio {
      margin-top: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>請輸入你的睡眠狀況：</h2>
  <textarea id="userInput" rows="6" placeholder="例如：我最近都睡不到 5 小時..."></textarea><br>
  <button onclick="sendInput()">送出分析</button>

  <h3>分析結果：</h3>
  <div id="resultOutput">尚未送出分析</div>

  <script>
    async function sendInput() {
      const userInput = document.getElementById("userInput").value.trim();
      const resultArea = document.getElementById("resultOutput");

      if (!userInput) {
        resultArea.textContent = "⚠️ 請先輸入一些內容再送出！";
        return;
      }

      resultArea.textContent = "🧠 睡眠助理正在分析中，請稍候...";

      try {
        const response = await fetch("https://sleep.zeabur.app/webhook/c8f29e8a-3796-43f8-940a-23b061039ff2", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_input: userInput })
        });

        const text = await response.text();

        try {
          const data = JSON.parse(text);
          let outputText = data.result || JSON.stringify(data, null, 2);

          // 如果有 Google Drive 連結，自動產生播放器
          const match = outputText.match(/https:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)\/view/);
          if (match) {
            const fileId = match[1];
            const audioPlayer = `
              <br><br>🎧 <strong>助眠音樂：</strong><br>
              <audio controls>
                <source src="https://drive.google.com/uc?export=download&id=${fileId}" type="audio/mpeg">
                您的瀏覽器不支援音訊播放。
              </audio>
            `;
            outputText += audioPlayer;
          }

          resultArea.innerHTML = outputText;
        } catch (e) {
          resultArea.textContent = "⚠️ 無法解析回應內容：\n\n" + text;
        }
      } catch (error) {
        resultArea.textContent = "❌ 發送請求失敗，請確認網路或伺服器狀態\n" + error;
      }
    }
  </script>
</body>
</html>
