<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>睡眠助理小幫手</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 30px;
    }
    textarea {
      width: 100%;
      font-size: 16px;
    }
    button {
      font-size: 18px;
      padding: 8px 16px;
    }
    #resultOutput {
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>請輸入你的睡眠狀況：</h2>
  <textarea id="userInput" rows="6" placeholder="例如：我最近常常淺眠、夢很多..."></textarea><br><br>
  <button onclick="sendInput()">送出分析</button>

  <h3>分析結果：</h3>
  <div id="resultOutput">請輸入後按下「送出分析」，系統會自動分析並推薦音樂。</div>

  <script>
    async function sendInput() {
      const userInput = document.getElementById("userInput").value;
      const resultArea = document.getElementById("resultOutput");

      if (!userInput.trim()) {
        resultArea.innerHTML = "⚠️ 請先輸入內容再送出分析。";
        return;
      }

      resultArea.innerHTML = "⏳ 分析中，請稍候...";

      try {
        const response = await fetch("https://sleep.zeabur.app/webhook/c8f29e8a-3796-43f8-940a-23b061039ff2", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_input: userInput })
        });

        const text = await response.text();
        try {
          const data = JSON.parse(text);
          const rawText = data.result || JSON.stringify(data, null, 2);
          resultArea.innerHTML = rawText;

          // 偵測 Google Drive 連結並轉換為音樂播放器
          const linkMatch = rawText.match(/https:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)\/view/);
          if (linkMatch) {
            const fileId = linkMatch[1];
            const audioHTML = `
              <p><strong>🎧 點擊下方播放助眠音樂：</strong></p>
              <audio controls style="width: 100%;">
                <source src="https://drive.google.com/uc?export=download&id=${fileId}" type="audio/mpeg">
                您的瀏覽器不支援音訊播放。
              </audio>
            `;
            resultArea.innerHTML += audioHTML;
          }
        } catch (e) {
          resultArea.innerHTML = "⚠️ 無法解析回應內容：<br>" + text;
        }
      } catch (err) {
        resultArea.innerHTML = "🚫 發送錯誤：" + err.message;
      }
    }
  </script>
</body>
</html>
